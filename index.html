<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Address Verifier Magic Wizard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body data-theme="dark">
		<!-- Top Bar -->
		<div class="top-bar">
			<button class="icon-btn" id="settingsBtn" aria-label="Settings">
				<svg
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<circle cx="12" cy="12" r="3"></circle>
					<path
						d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
					></path>
				</svg>
			</button>
			<button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
				<span class="theme-toggle-icon">ðŸŒ™</span>
				<span class="theme-toggle-label">Dark</span>
			</button>
		</div>

		<!-- Settings Modal -->
		<div class="settings-modal" id="settingsModal">
			<div class="settings-panel">
				<div class="settings-header">
					<h2>Settings</h2>
					<button class="settings-close" id="settingsClose" aria-label="Close">
						<svg
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<line x1="18" y1="6" x2="6" y2="18"></line>
							<line x1="6" y1="6" x2="18" y2="18"></line>
						</svg>
					</button>
				</div>
				<div class="settings-content">
					<!-- Populated by JavaScript -->
				</div>
			</div>
		</div>

		<main class="app-shell">
			<header class="app-header">
				<h1>Automated Address Verifier (SNAP) ðŸª„</h1>
				<p class="subtitle">Address splitter and multi-platform verifier</p>
			</header>

			<!-- Selected Providers Display -->
			<section class="selected-providers-section">
				<h3 class="selected-providers-title">Selected Map Providers</h3>
				<div class="selected-providers" id="selectedProviders">
					<!-- Populated by JavaScript -->
				</div>
			</section>

			<section class="card">
				<form id="bulkForm">
					<div class="field">
						<label for="addrList">Addresses</label>
						<textarea
							id="addrList"
							class="textarea"
							rows="10"
							placeholder="1600 Pennsylvania Ave NW, Washington, 20500&#10;123 N Main St SE, Springfield, 62704"
						></textarea>
					</div>
					<div class="actions">
						<button type="submit" class="btn primary">Submit</button>
						<button type="button" id="bulkClear" class="btn ghost">
							Clear
						</button>
					</div>
				</form>
			</section>

			<section id="bulkResults" class="card results">
				<div class="results-head">
					<h2>Results</h2>
					<p>Opens addresses in your selected map providers</p>
					<small>(pressing 'Go' copies address to clipboard)</small>
				</div>
				<div id="cards" class="cards"></div>
			</section>

			<footer class="app-footer">
				<small>Made by Roshin Nishad</small>
				<small class="footer-team">TCS UPS Innovation / Rapid Labs Team</small>
			</footer>
		</main>

		<script src="script.js"></script>
	</body>
</html>
