[build]
  # Directory to deploy (your static files)
  publish = "."
  # Build command (if needed)
  command = "cd netlify/functions && npm install"
  # Functions directory
  functions = "netlify/functions"

[functions]
  # Node.js version for functions
  node_bundler = "esbuild"
  external_node_modules = ["openai"]

[context.production.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

